---
services:
  oracle-ts:
    image: tailscale/tailscale:latest
    container_name: ${STACK_NAME}-ts
    hostname: ${TS_HOSTNAME}
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - "TS_EXTRA_ARGS=--advertise-tags=tag:container --reset"
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - oracle-ts-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
    ports:
      # Optional LAN access (still strongly recommend using Tailscale)
      - "${PUBLIC_PORT:-11434}:11434"
      # Optional LAN access to A1111
      - "${PUBLIC_SD_PORT:-7860}:7860"
      # Portal (AI-Dock)
      - "${PUBLIC_1111_PORT:-1111}:1111"

  oracle-app:
    image: ollama/ollama:latest
    container_name: ${STACK_NAME}-app
    network_mode: service:oracle-ts
    depends_on:
      - oracle-ts
    volumes:
      - oracle-data:/root/.ollama
    environment:
      - TZ=${TIMEZONE:-UTC}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  oracle-a1111:
    image: ghcr.io/ai-dock/stable-diffusion-webui:latest
    container_name: ${STACK_NAME}-a1111
    network_mode: service:oracle-ts
    depends_on:
      - oracle-ts
    environment:
      - WEBUI_ARGS=--listen --api --enable-insecure-extension-access
      # You used this to bypass the portal login issue:
      - WEB_ENABLE_AUTH=false
    volumes:
      # Keep your existing persistent workspace
      - oracle-a1111-workspace:/workspace

      # NEW: persist A1111 assets where your models actually are
      - oracle-a1111-models:/opt/stable-diffusion-webui/models
      - oracle-a1111-embeddings:/opt/stable-diffusion-webui/embeddings
      - oracle-a1111-outputs:/opt/stable-diffusion-webui/outputs
      - oracle-a1111-extensions:/opt/stable-diffusion-webui/extensions

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  oracle-ts-state:
    name: ${STACK_NAME}-state
    driver: local

  oracle-data:
    name: ${STACK_NAME}-data
    driver: local

  oracle-a1111-workspace:
    name: ${STACK_NAME}-a1111
    driver: local

  # NEW named volumes
  oracle-a1111-models:
    name: ${STACK_NAME}-a1111-models
    driver: local

  oracle-a1111-embeddings:
    name: ${STACK_NAME}-a1111-embeddings
    driver: local

  oracle-a1111-outputs:
    name: ${STACK_NAME}-a1111-outputs
    driver: local

  oracle-a1111-extensions:
    name: ${STACK_NAME}-a1111-extensions
    driver: local
