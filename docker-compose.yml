---
services:
  oracle-ts:
    image: tailscale/tailscale:latest
    container_name: ${STACK_NAME}-ts
    hostname: ${TS_HOSTNAME}
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - "TS_EXTRA_ARGS=--advertise-tags=tag:container --reset"
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - oracle-ts-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
    ports:
      # Optional LAN access (still strongly recommend using Tailscale)
      - "${PUBLIC_PORT:-11434}:11434"
      # Optional LAN access to A1111
      - "${PUBLIC_SD_PORT:-7860}:7860"

  oracle-app:
    image: ollama/ollama:latest
    container_name: ${STACK_NAME}-app
    network_mode: service:oracle-ts
    depends_on:
      - oracle-ts
    volumes:
      - oracle-data:/root/.ollama
    environment:
      - TZ=${TIMEZONE:-UTC}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  oracle-a1111:
    image: ghcr.io/ai-dock/stable-diffusion-webui:latest
    container_name: ${STACK_NAME}-a1111
    network_mode: service:oracle-ts
    depends_on:
      - oracle-ts
    environment:
      # Start A1111 with API enabled so Open WebUI can call it
      - WEBUI_ARGS=--listen --api
      # Optional: auto-update webui on start (slower boots)
      # - AUTO_UPDATE=true
    volumes:
      # Persistent workspace (models, outputs, etc.)
      - oracle-a1111-workspace:/workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  oracle-ts-state:
    name: ${STACK_NAME}-state
    driver: local

  oracle-data:
    name: ${STACK_NAME}-data
    driver: local

  oracle-a1111-workspace:
    name: ${STACK_NAME}-a1111
    driver: local
